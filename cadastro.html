<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/login.css">
     <link rel="stylesheet" href="css/global.css">

    <script defer src="/js/auth.js"></script>

    <title>Cadastro no Armazém</title>
</head>
<body>
    <header class="cabecalho">
        <h3>Armazém do Pierre</h3>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="card">
            <div class="alinhar">
                <h1>Cadastrar usuário</h1>
                <span class="etiqueta">LocalStorage</span>

            </div>
            <p class="desc">Preencha os campos e salve. <br> O cadastro ficará no seu navegador.</p>

            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Seu nome completo">

            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="seu@email.com">

            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="Mín. 6 caracteres">

            <label for="confirmar-senha">Confirmar Senha</label>
            <input id="confirmar-senha" type="password" placeholder="Repita a senha">

            <button onclick="salvarCadastro()">Salvar cadastro</button>
            <button class="secondary" onclick="voltarParaLogin()">Voltar ao login</button>

            <div id="mensagem" class="msg"></div>

            <hr>

            <nav>
                <a class="link" href="login.html">Ir para Login</a>
                <a class="link" href="esqueci.html">Esqueci a senha</a>
            </nav>
        </section>
    </main>
    
</body>
</html>
